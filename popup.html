<!DOCTYPE html>
<html>
<head>
    <title>AI Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e6ea;
            min-width: 520px;
            min-height: 400px;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(79, 172, 254, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        h2 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .options-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option-label {
            font-size: 13px;
            font-weight: 500;
            color: #a0aec0;
            margin-bottom: 8px;
        }

        .select-container {
            position: relative;
        }

        #summary-type {
            width: 100%;
            padding: 12px 16px;
            background: rgba(45, 55, 72, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e4e6ea;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        #summary-type:hover {
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(45, 55, 72, 1);
        }

        #summary-type:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        #summary-type option {
            background: #2d3748;
            color: #e4e6ea;
            padding: 8px;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        #summarize {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        #summarize:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #summarize:active {
            transform: translateY(0);
        }

        #copy-btn, #download-btn {
            background: rgba(45, 55, 72, 0.8);
            color: #a0aec0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #copy-btn:hover:not(:disabled) , #download-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            color: #10b981;
            transform: translateY(-1px);
        }

        #copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #copy-btn.copied {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        #result {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            min-height: 180px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            color: #e4e6ea;
            white-space: pre-wrap;
            position: relative;
        }

        #result::-webkit-scrollbar {
            width: 6px;
        }

        #result::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        #result::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        #result ul {
            padding-left: 20px;
            margin: 0;
        }

        #result li {
            margin-bottom: 8px;
            color: #cbd5e0;
        }

        #result li::marker {
            color: #4facfe;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 160px;
            color: #718096;
            gap: 12px;
        }

        .placeholder-icon {
            font-size: 32px;
            opacity: 0.7;
        }

        .placeholder-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 160px;
            flex-direction: column;
            gap: 16px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 172, 254, 0.2);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #a0aec0;
            font-size: 13px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                min-width: 320px;
            }

            .content {
                padding: 20px 16px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                padding: 14px 20px;
            }

            #result {
                max-height: 200px;
            }
        }

        /* Enhanced focus styles for accessibility */
        button:focus {
            outline: 2px solid #4facfe;
            outline-offset: 2px;
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                 Z-Readme
            </h2>
        </div>

        <div class="content">
            <div class="options-section">
                <div>
                    <div class="option-label">Choose Summary</div>
                        <div class="select-container">
                            <select id="summary-type">
                                <option value="brief">Roadmap</option>
                                <option value="detailed">Full Breakdown</option>
                                <option value="bullets">Full Haha</option>
                            </select>
                        </div>
                </div>

                <div class="buttons">
                    <button id="summarize">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                       CREATE README
                    </button>
                    <button id="copy-btn" >
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        Copy
                    </button>
                </div>
            </div>
            <p>Output: </p>
            <pre id="result">

            </pre>
            <button id="download-btn">Download file </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
